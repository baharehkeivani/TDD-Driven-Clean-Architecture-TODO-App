name: Flutter Common Steps

on:
  workflow_call:
    inputs:
      run-tests:
        required: false
        type: boolean
        default: true

jobs:
  setup:
    runs-on: ${{ inputs.runs-on || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        if: ${{ inputs.run-tests }}
        run: flutter test
